image: quay.io/operatorhubio/debezium-operator@sha256:2d11659a5bd45552665b056847e7e2d1e20d7d826431e71f672af5ce90a57177
name: debezium-operator.v2.7.3-final
package: debezium-operator
properties:
- type: olm.gvk
  value:
    group: debezium.io
    kind: DebeziumServer
    version: v1alpha1
- type: olm.package
  value:
    packageName: debezium-operator
    version: 2.7.3-final
- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |
        [
            {
              "apiVersion": "debezium.io/v1alpha1",
              "kind": "DebeziumServer",
              "metadata": {
                "name": "debezium-test"
              },
              "spec": {
                "quarkus": {
                  "config": {
                    "log.console.json": false
                  }
                },
                "sink": {
                  "type": "kafka",
                  "config": {
                    "producer.bootstrap.servers": "dbz-kafka-kafka-bootstrap.debezium:9092",
                    "producer.key.serializer": "org.apache.kafka.common.serialization.StringSerializer",
                    "producer.value.serializer": "org.apache.kafka.common.serialization.StringSerializer"
                  }
                },
                "source": {
                  "class": "io.debezium.connector.mongodb.MongoDbConnector",
                  "config": {
                    "topic.prefix": "dbserver1",
                    "offset.storage.file.filename": "/debezium/data/offsets.dat",
                    "database.history": "io.debezium.relational.history.FileDatabaseHistory",
                    "mongodb.connection.string": "mongodb://debezium:dbz@mongo.debezium:27017/?replicaSet=rs0"
                  }
                }
              }
            }
        ]
      capabilities: Basic Install
      categories: Big Data, Database, Integration & Delivery, Streaming & Messaging
      certified: "false"
      containerImage: quay.io/debezium/operator:2.7.3.Final
      createdAt: "2024-09-20T10:31:16Z"
      description: An Operator for installing and managing Debezium
      repository: https://github.com/debezium/debezium-operator/debezium-operator-dist
      support: Debezium Authors
    apiServiceDefinitions: {}
    crdDescriptions:
      owned:
      - description: Represents a Debezium Server
        displayName: DebeziumServer
        kind: DebeziumServer
        name: debeziumservers.debezium.io
        version: v1alpha1
    description: Debezium is an open source distributed platform for change data capture.
      Start it up, point it at your databases, and your apps can start responding
      to all of the inserts, updates, and deletes that other apps commit to your databases
    displayName: Debezium Operator
    installModes:
    - supported: true
      type: OwnNamespace
    - supported: true
      type: SingleNamespace
    - supported: true
      type: AllNamespaces
    - supported: true
      type: MultiNamespace
    keywords:
    - Debezium
    - CDC
    - Data
    - Streaming
    links:
    - name: Debezium
      url: https://debezium.io/
    - name: Documentation
      url: https://debezium.io/documentation/reference/stable/
    - name: Debezium Zulip Chat
      url: https://debezium.zulipchat.com
    maintainers:
    - email: debezium@googlegroups.com
      name: Debezium Authors
    nativeAPIs:
    - group: ""
      kind: ConfigMap
      version: v1
    - group: ""
      kind: PersistentVolumeClaim
      version: v1
    - group: ""
      kind: ServiceAccount
      version: v1
    - group: ""
      kind: Service
      version: v1
    - group: ""
      kind: Service
      version: v1
    - group: apps
      kind: Deployment
      version: v1
    - group: rbac.authorization.k8s.io
      kind: RoleBinding
      version: v1
    - group: rbac.authorization.k8s.io
      kind: Role
      version: v1
    provider:
      name: Debezium Authors
      url: https://debezium.io/
