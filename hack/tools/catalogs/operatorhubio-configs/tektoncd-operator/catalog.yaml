- type: olm.csv.metadata
  value:
    annotations:
      alm-examples: |-
        [
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "ManualApprovalGate",
            "metadata": {
              "name": "manual-approval-gate"
            },
            "spec": {
              "targetNamespace": "tekton-pipelines"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonChain",
            "metadata": {
              "name": "chain"
            },
            "spec": {
              "targetNamespace": "tekton-pipelines"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonConfig",
            "metadata": {
              "name": "config"
            },
            "spec": {
              "profile": "all",
              "pruner": {
                "keep": 100,
                "resources": [
                  "pipelinerun",
                  "taskrun"
                ],
                "schedule": "0 8 * * *"
              },
              "targetNamespace": "tekton-pipelines"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonDashboard",
            "metadata": {
              "name": "dashboard"
            },
            "spec": {
              "targetNamespace": "tekton-pipelines"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonHub",
            "metadata": {
              "name": "hub"
            },
            "spec": {
              "targetNamespace": "tekton-pipelines"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonInstallerSet",
            "metadata": {
              "name": "foo"
            },
            "spec": {
              "manifests": []
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonPipeline",
            "metadata": {
              "name": "pipeline"
            },
            "spec": {
              "targetNamespace": "tekton-pipelines"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonResult",
            "metadata": {
              "name": "result"
            },
            "spec": {
              "auth_disable": true,
              "db_enable_auto_migration": true,
              "db_host": "tekton-results-postgres-service.tekton-pipelines.svc.cluster.local",
              "db_port": 5432,
              "log_level": "debug",
              "logging_pvc_name": "tekton-logs",
              "logs_api": true,
              "logs_buffer_size": 32768,
              "logs_path": "/logs",
              "logs_type": "File",
              "prometheus_port": 9090,
              "server_port": 8080,
              "targetNamespace": "tekton-pipelines",
              "tls_hostname_override": "tekton-results-api-service.tekton-pipelines.svc.cluster.local"
            }
          },
          {
            "apiVersion": "operator.tekton.dev/v1alpha1",
            "kind": "TektonTrigger",
            "metadata": {
              "name": "trigger"
            },
            "spec": {
              "targetNamespace": "tekton-pipelines"
            }
          }
        ]
      capabilities: Basic Install
      categories: Developer Tools, Integration & Delivery
      certified: "false"
      containerImage: gcr.io/tekton-releases/github.com/tektoncd/operator/cmd/kubernetes/operator@sha256:5bd753b6f140217e9422ee700f60e336dbd84c5201840c38948bad5fc27e6aa7
      createdAt: "2024-11-26T06:34:45Z"
      description: Tekton Pipelines is a Kubernetes-Native CI/CD solution for building
        CI/CD pipelines.
      operators.operatorframework.io/builder: operator-sdk-v1.37.0
      operators.operatorframework.io/project_layout: unknown
      repository: https://github.com/tektoncd/operator
      support: The Tetkon Authors
    apiServiceDefinitions: {}
    crdDescriptions:
      owned:
      - description: |
          ManualApprovalGate installs Manual Approval Gate on a cluster. The operator installs Manual Approval Gate on a
          cluster if an instance of this CRD is created on your cluster with name `manual-approval-gate`.
          At present, the operator honors only one CustomResource instance with the name `manual-approval-gate` to ensure
          only one set of Manual Approval Gate exists on a cluster.
        displayName: ManualApprovalGate
        kind: ManualApprovalGate
        name: manualapprovalgates.operator.tekton.dev
        version: v1alpha1
      - description: |
          TektonChain installs Tekton Chain on a cluster. The operator installs Tekton Chain on a cluster
          if an instance of this CRD is created on your cluster with name `chain`. At present, the operator honors only
          one CustomResource instance with the name `chain` to ensure only one set of Tekton Chain exists on a cluster.
        displayName: TektonChain
        kind: TektonChain
        name: tektonchains.operator.tekton.dev
        version: v1alpha1
      - description: |
          TektonConfig installs Tekton Pipelines, Tekton Triggers and Tekton Dashboard on a cluster. The operator installs
          the 3 components on a cluster if an instance of this CRD is created on your cluster with name `config`.
          At present, the operator honors only one CustomResource instance with the name `config` to ensure only one set
          of the three components (Pipelines, Triggers, Dashboard) exists on a cluster. An instance of this CRD will automatically
          create instances of the other CRDs (TektonPipeline, TektonDashboard and TektonTriggers).
        displayName: TektonConfig
