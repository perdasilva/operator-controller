      url: https://docs.aerospike.com/cloud/kubernetes/operator
    - name: Aerospike
      url: https://aerospike.com
    maintainers:
    - email: developers@aerospike.com
      name: Aerospike, Inc.
    maturity: stable
    minKubeVersion: 1.23.0
    provider:
      name: Aerospike
